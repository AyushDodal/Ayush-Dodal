  <script>
  const texts = document.querySelectorAll(".glitch-text");

  setInterval(() => {
    texts.forEach(el => {
      const chars = el.innerText.split("");
      const newText = chars.map(c => {
        if (/[a-zA-Z]/.test(c) && Math.random() < 0.15) {
          return c === c.toLowerCase()
            ? c.toUpperCase()
            : c.toLowerCase();
        }
        return c;
      }).join("");
      el.innerText = newText;
    });
  }, 1000);
